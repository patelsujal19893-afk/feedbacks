<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending Machine Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #dceefb);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .review-box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .stars span {
      font-size: 25px;
      cursor: pointer;
      color: #ccc;
    }
    .stars span.active {
      color: gold;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #aaa;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .reviews {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .review {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .review .stars {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>⭐ Vending Machine Feedback ⭐</h1>
  <p>Please rate our service and share your comments!</p>

  <div class="review-box">
    <div class="stars" id="starRating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <textarea id="comment" placeholder="Write your feedback here..."></textarea>
    <br>
    <button onclick="submitReview()">Submit</button>
  </div>

  <h2>Customer Reviews</h2>
  <div class="reviews" id="reviewsList"></div>

  <script>
    let selectedRating = 0;

    document.querySelectorAll('#starRating span').forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.getAttribute('data-value');
        document.querySelectorAll('#starRating span').forEach(s => s.classList.remove('active'));
        for (let i = 0; i < selectedRating; i++) {
          document.querySelectorAll('#starRating span')[i].classList.add('active');
        }
      });
    });

    function submitReview() {
      const comment = document.getElementById('comment').value;
      if (selectedRating === 0 || comment.trim() === "") {
        alert("Please give a star rating and write a comment.");
        return;
      }

      const reviewBox = document.createElement("div");
      reviewBox.classList.add("review");

      let stars = "";
      for (let i = 0; i < selectedRating; i++) stars += "★";
      reviewBox.innerHTML = `<div class="stars">${stars}</div><p>${comment}</p>`;

      document.getElementById("reviewsList").prepend(reviewBox);

      // Reset
      document.getElementById("comment").value = "";
      selectedRating = 0;
      document.querySelectorAll('#starRating span').forEach(s => s.classList.remove('active'));
    }
  </script>
</body>
</html>
